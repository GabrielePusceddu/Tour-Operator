        <script>
            let letto = false;
            function validazione() {
                const mAccesso = document.getElementById("email_utente");
                const nUtente = document.getElementById("nome_utente");
                const cogUtente = document.getElementById("cognome_utente");
                const pAccesso = document.getElementById("pw_accesso");
                const pConferma = document.getElementById("pw_conferma");
                const confPrivacy = document.getElementById("CheckPrivacy");
                let incompleto = false;
                //controllo che tutti i valori siano stati inseriti
                if (mAccesso.value=="") {
                    mAccesso.classList.add("mancante");
                    incompleto=true;
                };
                if (nUtente.value=="") {
                    nUtente.classList.add("mancante");
                    incompleto=true;
                }
                if (cogUtente.value=="") {
                    cogUtente.classList.add("mancante");
                    incompleto=true;
                }
                if (pAccesso.value=="") {
                    pAccesso.classList.add("mancante");
                    incompleto=true;
                }
                if (pConferma.value=="") {
                    pConferma.classList.add("mancante");
                    incompleto=true;
                }
                //condizione per cui un valore manca
                if (incompleto==true) {
                    alert("Campo obbligatorio mancante!")
                    incompleto = false;
                }
                //controllo che le due password inserite coincidano
                if (pAccesso.value!=pConferma.value) {
                    alert("Attenzione! Le due password non coincidono!");
                    pAccesso.classList.add("mancante");
                    pConferma.classList.add("mancante");
                }
                //controllo che la data sia stata inserita correttamente

                //controllo che la privacy sia stata letta
                if(!letto) {
                    alert("La privacy non è stata letta!")
                    confPrivacy.classList.add("mancante");
                }
            };
            function resetta() {
                const mancanti = document.getElementsByClassName("mancante");
                for (const dato of mancanti) {
                    dato.classList.remove("mancante");
                }
            }
            function privacyLetta() {
                letto = true;
                document.getElementById("CheckPrivacy").removeAttribute("disabled");
            }
